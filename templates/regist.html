{% extends 'base.html' %}

{% block title %}
  Sign_Up
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename="css/login_regist.css") }}">
{% endblock %}

{% block main %}
  <form action="" method="POST">
    <h3 class="page-title">SIGN UP</h3>
    <div class="form-container">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Phone number" name="telephone">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password1">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Repeat Password" name="password2">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign up</button>
      </div>
    </div>
  </form>
{% endblock %}
